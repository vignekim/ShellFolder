<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>사용자 수정</title>
<link rel="icon" href="/img/logo.png" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/lib/bootstrap@5.2.3/css/bootstrap.min.css" rel="stylesheet">
<script src="/lib/bootstrap@5.2.3/js/bootstrap.bundle.min.js"></script>
<script src="/lib/jquery@3.6.3/jquery.min.js"></script>

<script src="/js/user.js"></script>
</head>
<body>
	<div class="container mt-3">
	  <h1 class="display-1 text-center">사용자 수정</h1>
		<form action="/user/updateForm" method="post">
		  <div class="mb-3 mt-3 d-none">
		    <input type="hidden" class="form-control" id="no" name="no" th:value="${result.row.no}">
		  </div>
		  <div class="mb-3 mt-3">
		    <label for="name" class="form-label">이름:</label>
		    <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요." name="name" readonly="readonly" th:value="${result.row.name}">
		  </div>
		  <div class="mb-3 mt-3">
		    <label for="email" class="form-label">이메일:</label>
		    <input type="email" class="form-control" id="email" placeholder="이메일를 입력하세요." name="email" maxlength="50" th:value="${result.row.email}">
		  </div>
		  <div class="mb-3">
		    <label for="pwd" class="form-label">비밀번호:</label>
		    <input type="password" class="form-control" id="pwd2" placeholder="비밀번호를 입력하세요." name="pwd" maxlength="20">
		    <input type="hidden" class="form-control" id="pwd" placeholder="비밀번호를 입력하세요." name="pwd" th:value="${result.row.pwd}">
		  </div>
			<div class="d-flex">
			  <div class="p-2 flex-fill">
			  	<div class="form-check">
			  		<th:block th:if="${result.row.gender == '1'}">
						<input type="radio" class="form-check-input" id="radio1" name="gender" value="1" checked >남성
					</th:block>
					<th:block th:if="${result.row.gender == '2'}">
						<input type="radio" class="form-check-input" id="radio1" name="gender" value="1" >남성
					</th:block>
					<label class="form-check-label" for="radio1"></label>
				</div>
			  </div>
			  <div class="p-2 flex-fill">
			  	<div class="form-check">
			  		<th:block th:if="${result.row.gender == '1'}">
						<input type="radio" class="form-check-input" id="radio2" name="gender" value="2" >여성
					</th:block>
			  		<th:block th:if="${result.row.gender == '2'}">
						<input type="radio" class="form-check-input" id="radio2" name="gender" value="2"  checked >여성
					</th:block>
					<label class="form-check-label" for="radio2"></label>
				</div>
			  </div>
			</div>
			<div class="d-flex">
			  <div class="p-2 flex-fill d-grid">
			  	<button type="submit" class="btn btn-primary">저장</button>
			  </div>
			  <div class="p-2 flex-fill d-grid">
				<a href="/user/select" class="btn btn-primary">취소</a>  
			  </div>
			</div>
		</form>
	</div>
</body>
</html>
